Section "InputClass"
        Identifier "system-keyboard"
        MatchIsKeyboard "on"
        Option "XkbLayout" "us"
        Option "XkbModel" "pc105+inet"
        Option "XkbOptions" "terminate:ctrl_alt_bksp,caps:escape,ctrl:swap_ralt_rctl"
	    Option "AutoRepeat" "300 20"
EndSection

